<html>
  <head>
    <title>Singh's blog</title>
  </head>
  <body>
    <div>
      <h1><a href="/">Singh's blog</a></h1>
    </div>

    {% for post in posts %}
      <div>
        <p>publish: {{ post.publish_date}}</p>
        <h1><a href="">{{ post.title }}</p>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endfor %}
  </body>
</html>
