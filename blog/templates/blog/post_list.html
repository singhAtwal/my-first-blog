<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootsrap/3.2.0/css/bootsrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootsrap/3.2.0/css/bootsrap-theme.min.css">
    <title>Singh's blog</title>
  </head>
  <body>
    <div>
      <h1><a href="/">Singh's blog</a></h1>
    </div>

    {% for post in posts %}
      <div>
        <p>publish: {{ post.publish_date}}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endfor %}
  </body>
</html>
